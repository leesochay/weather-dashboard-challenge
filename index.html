<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header id="wdheader">
        <h1>Weather Dashboard</h1>
    </header>

<main>

    <aside>
<h2>Search for a city:</h2>
<textarea id="cityName" placeholder="city"></textarea>
<textarea id="stateCode" placeholder="state"></textarea>
<button class="fetch-button" id="fetch-button">Search</button>
<hr>
<p  id="search-container"></p>
</aside>


<section id="content-container">
<section class="content">
<h2>Current Conditions:</h2>
<p id="currentDay"></p>
<div id="current-conditions"></div>
</section>


<section class="content">
<h2>5-Day Forcast:</h2>
<div id="forecast-conditions"></div>
</section>
</section>


</main>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</html>
