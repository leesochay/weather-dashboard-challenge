<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Links to the reset and style css files -->
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header id="wdheader">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main Content for the page -->
<main>

<!-- The city search area on the page -->
    <aside id="search-container">
        <h2>Search for a city:</h2>
        <textarea id="cityName" placeholder="city"></textarea>
        <textarea id="stateCode" placeholder="state"></textarea>
        <button class="fetch-button" id="fetch-button">Search</button>
        <hr>
    </aside>

<!-- Section of the page for current conditions -->
<section id="content-container">
    <section class="content">
        <h2>Current Conditions:</h2>
        <p id="currentDay"></p>
        <div id="current-conditions"></div>
    </section>

<!-- Section of the page for the forecast -->
    <section class="content">
    <h2>5-Day Forcast:</h2>
    <div id="forecast-conditions"></div>
    </section>
</section>

</main>
</body>

<!-- Javascript files used including jQuery and Day.js -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script

    ></script>
    <script src="./assets/script.js"></script>

</html>
